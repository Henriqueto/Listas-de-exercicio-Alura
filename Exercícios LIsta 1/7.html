<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cálculo de volume</title>
</head>

<body>
    <h1>Algoritmo para calcular o volume da piscina</h1>
    <script>
        let raio = 3.5
        let altura = 1.6
        let areaBase = 3.14 * (raio * raio)
        let volume = Math.round(areaBase * altura)   
        
        alert(`O volume da piscina é aproximadamente: ${volume}`)
    </script>
</body>
