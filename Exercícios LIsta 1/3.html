<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Inversão de valores</title>
</head>

<body>
    <h1>Inversão de valores</h1>
    <script>
        let a = 10
        let b = 100
        let aux = a

        alert(`${a}`)
        alert(`${b}`)

        alert('Invertendo...')

        alert(`${a = b}`)
        alert(`${b = aux}`)

    </script>
</body>
